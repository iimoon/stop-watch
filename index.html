<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="icon" type="image/x-icon" href="assets/stopwatch.png">
</head>
<body>
    <div class="wrapper">
        <h1><span style="color: rgb(196, 38, 211);">Minimal</span> Stopwatch</h1>
        <h3>just a simple stopwatch program using vanilla js.</h3>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
        <script src="assets/script.js"></script>
</body> 
</html>
